<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Audio Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .player-container {
            position: relative;
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .play-button {
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 18px solid #6a11cb;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
        }

        .pause-button::after {
            content: '';
            display: block;
            width: 6px;
            height: 20px;
            background: #6a11cb;
            position: absolute;
            border-radius: 2px;
            left: 20px;
        }

        .pause-button::before {
            content: '';
            display: block;
            width: 6px;
            height: 20px;
            background: #6a11cb;
            position: absolute;
            border-radius: 2px;
            left: 34px;
        }

        .time-display {
            position: absolute;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
        }

        .time-current {
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }

        .time-total {
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="time-display time-current" id="current-time">00:00</div>
        <div class="play-button" id="play-button" onclick="togglePlay()"></div>
        <div class="time-display time-total" id="total-time">--:--</div>
    </div>
    <audio id="audio" src="https://server12.mp3quran.net/maher/002.mp3" preload="auto"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('play-button');
        const currentTimeDisplay = document.getElementById('current-time');
        const totalTimeDisplay = document.getElementById('total-time');
        let isPlaying = false;

        // تحديث وقت التشغيل الحالي
        audio.addEventListener('timeupdate', () => {
            const currentTime = formatTime(audio.currentTime);
            currentTimeDisplay.textContent = currentTime;
        });

        // تحديث المدة الإجمالية عند تحميل الصوت
        audio.addEventListener('loadedmetadata', () => {
            const totalTime = formatTime(audio.duration);
            totalTimeDisplay.textContent = totalTime;
        });

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playButton.classList.remove('pause-button');
            } else {
                audio.play();
                playButton.classList.add('pause-button');
            }
            isPlaying = !isPlaying;
        }

        // تنسيق الوقت (ثواني إلى دقائق:ثواني)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
    </script>
</body>
  </html>
